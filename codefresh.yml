version: '1.0'
steps:
  free:
    image: alpine
    commands:
      - echo '"${{CF_COMMIT_MESSAGE}}"'
  build:
    type: build
    image_name: arikmaor/dockerfile
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}
  push:
    type: push
    candidate: ${{build}}
    tag: ${{CF_BRANCH}}
    credentials:
      username: ${{DOCKERHUB_USERNAME}}
      password: ${{DOCKERHUB_PWD}}
    fail_fast: false
